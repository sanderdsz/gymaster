<!DOCTYPE html>
<head>
    <title>Gymaster</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="links">
            <a href="/" class="active">Instructors</a>
            <a href="/members">Members</a>
        </div>
    </header>
    
    <form class="card" method="POST" action="/instructors">
        <section 
            class="avatar" 
            style="background: url(https://source.unsplash.com/collection/3465564/500x500) no-repeat center center / cover">
        </section>
        <section class="details">
            <h3>Detalhes</h3>
            <div class="item">
                <div>Avatar URL</div>
                <div>
                    <input type="url" name="avatar_url" placeholder="http://">
                </div>
            </div>
            <div class="item">
                <div>Instructor</div>
                <div>
                    <input type="text" name="name" placeholder="Instructor name">
                </div>
            </div>
            <div class="item">
                <div>Birth date</div>
                <div>
                    <input type="date" name="birth">
                </div>
            </div>
            <div class="item">
                <div>Gender</div>
                <div class="gender-radio">
                    <input type="radio" name="gender" value="M">
                    Men
                </div>
                <div class="gender-radio">
                    <input type="radio" name="gender" value="F">
                    Woman
                </div>
            </div>
            <div class="item">
                <div>Services</div>
                <div>
                    <input type="text" name="services" placeholder="Strength training, Crossfit, ...">
                </div>
            </div>
            <button type="submit">Save</button>
        </section>
    </form>
</body>
