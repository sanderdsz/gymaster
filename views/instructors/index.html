<!DOCTYPE html>
<head>
    <title>Gymaster</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content='width=device-width, initialscale=1.0, maximum-scale=1.0, user-scalable=0'>
</head>

<body>

            <section class="details">

                <div class="item">
                    <div class="item-title">Instructor</div>
                    <div class="item-description">Sander Zuchinalli</div>
                </div>

                    <div class="item-title">Age</div>
                    <div class="item-description">29</div>
                </div>
                <div class="item">
                    <div class="item-title">Gender</div>
                    <div class="item-description">Male</div>
                </div>
                <div class="item">
                    <div class="item-title">Sports</div>
                    <div>
                        <span>Weight-lift</span>
                        <span>Crossfit</span>
                    </div>
                </div>
                <div class="item">
                    <div class="item-title">Since</div>

                </div>
            </section>
